<script>
  const boxes = Array.from(document.querySelectorAll('.grid'));

// Sort boxes by their number text (1-9)
const order = boxes.slice().sort((a, b) => Number(a.textContent) - Number(b.textContent));

boxes[0].addEventListener('click', () => {
  const delay = 500;

  // Highlight in number order
  order.forEach((box, i) => {
    setTimeout(() => {
      box.classList.add('highlight');
    }, delay * i);
  });

  // Remove highlight in reverse order
  order.slice().reverse().forEach((box, i) => {
    setTimeout(() => {
      box.classList.remove('highlight');
    }, delay * (order.length + i));
  });
});
</script>
