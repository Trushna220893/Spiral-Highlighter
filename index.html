<script>
  function setupHighlightAnimation() {
    const boxes = Array.from(document.querySelectorAll('.grid'));

    if (boxes.length === 0) return; // No boxes, exit

    // Sort boxes by number if possible, else keep DOM order
    const order = boxes.slice().sort((a, b) => {
        const numA = parseInt(a.textContent.trim(), 10);
        const numB = parseInt(b.textContent.trim(), 10);

        if (!isNaN(numA) && !isNaN(numB)) {
            return numA - numB; // both numbers → sort ascending
        } else if (!isNaN(numA)) {
            return -1; // a is number, b is not
        } else if (!isNaN(numB)) {
            return 1; // b is number, a is not
        }
        return 0; // neither numeric → keep original order
    });

    const delay = 500; // 0.5 sec per step
    const totalDuration = delay * (2 * order.length - 1);
    let running = false;

    // Click on the first numeric element (or first in sorted order)
    const startBox = order[0];
    startBox.addEventListener('click', () => {
        if (running) return;
        running = true;

        // Highlight in ascending order
        order.forEach((box, i) => {
            setTimeout(() => {
                box.classList.add('highlight');
            }, delay * i);
        });

        // Remove highlight in reverse order
        order.slice().reverse().forEach((box, i) => {
            setTimeout(() => {
                box.classList.remove('highlight');
            }, delay * (order.length + i));
        });

        // Unlock after animation completes
        setTimeout(() => {
            running = false;
        }, totalDuration + 50);
    });
}

// Initialize animation
setupHighlightAnimation();

// Optional: if boxes are added/removed dynamically, re-run:
const observer = new MutationObserver(() => {
    setupHighlightAnimation();
});
observer.observe(document.querySelector('.row'), { childList: true });
</script>
